pre-push:
  commands:
    run-type-check:
      run: bun run tsc
    run-tests:
      run: bun run tst

pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,jsx,ts,tsx,mts,mjs,cjs}"
      run: |
        bun run biome check --write {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase
